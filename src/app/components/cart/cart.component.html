<div class="" *ngFor="let producto of pedido.productos">
  <app-itemcart [productoPedido]="producto"></app-itemcart>
</div>


<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> Cantidad: {{cantidad}}</mat-card-title>
    <mat-card-subtitle> Total: {{total}}$</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <section>
      <button mat-raised-button color="primary" (click)="pedir()">Pedir</button>
    </section>
  </mat-card-content>
</mat-card>

<div class="agrega">
  <h3>{{agrega}}</h3>
</div>
